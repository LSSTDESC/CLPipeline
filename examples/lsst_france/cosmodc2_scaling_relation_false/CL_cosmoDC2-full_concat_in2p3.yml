site:
    name: local
    max_threads: 4
  # max_threads: 4
  # container: joezuntz/txpipe
  # volume:  $PWD:/opt/txpipe



#site:
#    name: nersc-interactive
#    # Put the log for the overall pipeline infrastructure in this file:
